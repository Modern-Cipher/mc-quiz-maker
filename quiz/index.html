<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="d-flex align-items-center justify-content-center">

    <div class="quiz-card card shadow">
        <div class="card-body p-4 p-md-5">
            <div id="loading-state" class="text-center">
                <h1 class="h3">Loading Quiz...</h1>
                <div class="spinner-border mt-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="student-info-form" class="quiz-section" style="display: none;">
                <h1 id="quiz-title-header" class="card-title text-center mb-3"></h1>
                <p class="text-center text-muted">Please enter your details to begin.</p>
                <form id="info-form">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                             <select id="student-title" class="form-select" required>
                                <option value="" disabled selected>Title</option>
                                <option value="Mr.">Mr.</option>
                                <option value="Ms.">Ms.</option>
                                <option value="Mrs.">Mrs.</option>
                            </select>
                        </div>
                        <div class="col-md-8 mb-3">
                             <input type="text" id="student-fname" class="form-control" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <input type="text" id="student-lname" class="form-control" placeholder="Last Name" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" id="student-mi" class="form-control" placeholder="M.I." maxlength="1">
                        </div>
                    </div>
                    <div class="mb-3">
                         <input type="email" id="student-email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">Start Quiz <i class="ri-arrow-right-s-line"></i></button>
                </form>
            </div>

            <div id="quiz-proper" class="quiz-section" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 id="question-number" class="h5 mb-0"></h2>
                    <div id="timer-display" class="h4 mb-0 text-danger fw-bold"></div>
                </div>
                <p id="question-text" class="lead my-4"></p>
                <div id="options-container" class="list-group"></div>
                <button id="next-btn" class="btn btn-primary w-100 btn-lg mt-4">Next <i class="ri-arrow-right-s-line"></i></button>
            </div>

            <div id="results-screen" class="quiz-section text-center" style="display: none;">
                <i class="ri-checkbox-circle-line text-success display-1"></i>
                <h1 class="mt-3">Quiz Complete!</h1>
                <p class="lead">Thank you for taking the quiz, <span id="result-student-name" class="fw-bold"></span>.</p>
                <h2 class="mt-4">Your Score:</h2>
                <p id="final-score" class="display-4 fw-bold text-success"></p>
                <p class="text-muted">Your results have been submitted to your teacher.</p>
            </div>
        </div>
    </div>

    <script type="module" src="quiz.js"></script>
</body>
</html>

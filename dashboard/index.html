<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="ri-quill-pen-line"></i> Quiz Maker</a>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3" id="user-email"></span>
                <button class="btn btn-outline-danger" id="logout-btn"><i class="ri-logout-box-r-line"></i> Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row gx-4">
            <div class="col-lg-5">
                <div class="card shadow-sm quiz-form-card" id="quiz-form-card">
                    <div class="card-header">
                        <h2 class="h5 mb-0" id="form-title"><i class="ri-add-circle-line"></i> Create a New Quiz</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Quiz Details</label>
                            <input type="text" id="quiz-title" class="form-control" placeholder="Quiz Title">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="timer-type" class="form-label">Timer Type</label>
                                <select id="timer-type" class="form-select">
                                    <option value="none">No Timer</option>
                                    <option value="per-item">Per Item</option>
                                    <option value="total">Total Quiz Time</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div id="timer-input-container" style="display:none;">
                                    <label class="form-label" id="timer-unit-label">Value</label>
                                    <input type="number" id="timer-value" class="form-control" placeholder="Enter value">
                                </div>
                            </div>
                        </div>
                         <div class="mb-3">
                            <label for="points-per-item" class="form-label">Points Per Item</label>
                            <input type="number" id="points-per-item" class="form-control" value="1">
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label class="form-label">Import from JSON</label>
                            <textarea id="json-input" class="form-control" rows="4" placeholder='[{"question": "Q1?", "options": [...], "answer": 0}]'></textarea>
                            <button id="import-json-btn" class="btn btn-secondary w-100 mt-2"><i class="ri-file-upload-line"></i> Import & Populate</button>
                        </div>
                        <hr>
                        <label class="form-label">Questions</label>
                        <div id="questions-container"></div>
                    </div>
                    <div class="card-footer sticky-footer">
                        <div class="d-grid gap-2">
                             <button id="add-question-btn" class="btn btn-outline-success"><i class="ri-add-line"></i> Add Another Question</button>
                             <button id="save-quiz-btn" class="btn btn-primary"><i class="ri-save-3-line"></i> Save Quiz</button>
                             <button id="cancel-edit-btn" class="btn btn-light" style="display: none;">Cancel Edit</button>
                        </div>
                         <div id="generated-link-container" class="mt-3" style="display:none;">
                            <div class="input-group">
                                <input type="text" id="quiz-link" class="form-control" readonly>
                                <button class="btn btn-outline-primary" id="copy-link-btn"><i class="ri-clipboard-line"></i> Copy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card shadow-sm mb-4">
                     <div class="card-header">
                        <h2 class="h5 mb-0"><i class="ri-list-check"></i> My Quizzes</h2>
                    </div>
                    <div class="card-body">
                         <p class="text-muted">Click a quiz below to see student results.</p>
                         <div id="quiz-list" class="list-group"></div>
                    </div>
                </div>
                <div id="student-results-container" class="card shadow-sm" style="display: none;">
                    <div class="card-header">
                         <h2 class="h5 mb-0"><i class="ri-bar-chart-2-line"></i> Results for: <span id="results-quiz-title"></span></h2>
                    </div>
                    <div class="card-body">
                        <div id="results-table-wrapper" class="table-responsive"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="dashboard.js"></script>
</body>
</html>
